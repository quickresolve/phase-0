<!-- What did you learn about the DOM?

I learned we can edit HTML & CSS using the DOM model by through Javascript. The browser sees the DOM tree as a nested list of nodes, attributes and child nodes. A node can be an element or a text or a comment, etc.

What are some useful methods to use to manipulate the DOM?

Useful methods to use to manipulate the DOM include the retreival methods:
-document.getElementById()
-document.getElementByTagName()

Also methods to change the attributes:
-.setAttribute()

And methods to create new nodes:
-document.createElement(element)
-node.cloneNode()
